<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Löytökauppa - Löydä unelmiesi tuotteet</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1d4ed8;
      --accent: #3b82f6;
      --success: #059669;
      --danger: #dc2626;
      --warning: #d97706;
      --dark: #111827;
      --darker: #1f2937;
      --gray: #374151;
      --gray-light: #4b5563;
      --text: #f9fafb;
      --text-muted: #9ca3af;
      --border: #6b7280;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* HEADER & NAVIGATION */
    .header {
      background: linear-gradient(135deg, var(--darker) 0%, var(--gray) 100%);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary);
    }
    
    .user-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .cart-icon {
      position: relative;
      background: var(--primary);
      color: white;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .cart-icon:hover {
      background: var(--secondary);
      transform: scale(1.1);
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    /* HERO SECTION */
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 4rem 0;
      text-align: center;
      position: relative;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, white, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    /* CATEGORIES */
    .categories {
      padding: 3rem 0;
      background: var(--darker);
    }
    
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .category-card {
      background: var(--gray);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
    }
    
    .category-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
      border-color: var(--primary);
    }
    
    .category-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .category-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .category-count {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    /* PRODUCTS */
    .products {
      padding: 3rem 0;
    }
    
    .products-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .products-filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      background: var(--gray);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    
    /* CATEGORY BUTTONS */
    .category-btn {
      background: var(--gray);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    
    .category-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .category-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .product-card {
      background: var(--gray);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-color: var(--primary);
    }
    
    .product-image-container {
      position: relative;
      overflow: hidden;
      height: 250px;
    }
    
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .product-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--danger);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .product-content {
      padding: 1.5rem;
    }
    
    .product-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .product-price {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .product-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-1px);
    }
    
    .btn-icon {
      background: var(--gray-light);
      color: var(--text-muted);
      padding: 0.8rem;
      border-radius: 8px;
    }
    
    .btn-icon:hover {
      background: var(--primary);
      color: white;
    }
    
    /* CART SIDEBAR */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: var(--darker);
      z-index: 2000;
      transition: right 0.3s ease;
      overflow-y: auto;
      border-left: 1px solid var(--border);
    }
    
    .cart-sidebar.open {
      right: 0;
    }
    
    .cart-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .cart-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .cart-items {
      padding: 1rem;
    }
    
    .cart-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      align-items: center;
    }
    
    .cart-item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .cart-item-details {
      flex: 1;
    }
    
    .cart-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .cart-item-price {
      color: var(--primary);
      font-weight: bold;
    }
    
    .cart-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      background: var(--darker);
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1500;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* USER PROFILE */
    .user-profile {
      position: relative;
    }
    
    .user-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--gray);
      border: 1px solid var(--border);
      border-radius: 8px;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .user-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .user-menu-item {
      display: block;
      padding: 0.8rem 1rem;
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      transition: background 0.3s ease;
    }
    
    .user-menu-item:hover {
      background: var(--gray-light);
    }
    
    .user-menu-item:last-child {
      border-bottom: none;
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      
      .nav-menu {
        display: none;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .categories-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        padding: 0 1rem;
      }
      
      .products-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      
      .products-container {
        padding: 0 1rem;
      }
      
      .cart-sidebar {
        width: 100%;
        right: -100%;
      }
      
      .products-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .products-filters {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .hero {
        padding: 2rem 0;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .categories-grid {
        grid-template-columns: 1fr;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">🛍️ Löytökauppa</div>
      
      <ul class="nav-menu">
        <li><a href="#" class="nav-link">Etusivu</a></li>
        <li><a href="#categories" class="nav-link">Kategoriat</a></li>
        <li><a href="#products" class="nav-link">Tuotteet</a></li>
        <li><a href="#" class="nav-link">Tarjoukset</a></li>
      </ul>
      
      <div class="user-actions">
        <div class="user-profile">
          <button class="nav-link" onclick="handleUserClick()" id="userMenuButton">
            <i class="fas fa-user"></i>
            <span id="userName">Kirjaudu</span>
          </button>
          <div class="user-menu" id="userMenu">
            <!-- Menuitems täytetään JavaScriptillä -->
          </div>
        </div>
        
        <div class="cart-icon" onclick="toggleCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Löydä Laadukkaita Tuotteita</h1>
      <p>Suurin valikoima teknologiaa, työkaluja ja arkipäivän ratkaisuja. Nopea toimitus ja kilpailukykyiset hinnat.</p>
    </div>
  </section>
  
  <!-- KATEGORIAT -->
  <section class="categories" id="categories">
    <div class="section-title">Tuotekategoriat</div>
    <div class="categories-grid" id="categoriesGrid">
      <!-- Kategoriat ladataan JavaScriptillä -->
    </div>
  </section>
  
  <!-- TUOTTEET -->
  <section class="products" id="products">
    <div class="products-container">
      <div class="products-header">
        <div class="section-title">Suositut Tuotteet</div>
        <div class="products-filters" id="productFilters">
          <button class="category-btn active" onclick="filterByCategory('all')" data-category="all">
            <i class="fas fa-th"></i>
            Kaikki
          </button>
          <button class="category-btn" onclick="filterByCategory(1)" data-category="1">
            <i class="fas fa-microchip"></i>
            Elektroniikka
          </button>
          <button class="category-btn" onclick="filterByCategory(2)" data-category="2">
            <i class="fas fa-gamepad"></i>
            Pelit
          </button>
          <button class="category-btn" onclick="filterByCategory(3)" data-category="3">
            <i class="fas fa-headphones"></i>
            Audio
          </button>
          <button class="category-btn" onclick="filterByCategory(4)" data-category="4">
            <i class="fas fa-home"></i>
            Älykodit
          </button>
        </div>
      </div>
      <div class="products-grid" id="productsGrid">
        <!-- Tuotteet ladataan JavaScriptillä -->
      </div>
    </div>
  </section>
  
  <!-- CART SIDEBAR -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>🛒 Ostoskori</h3>
      <button class="cart-close" onclick="toggleCart()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="cart-items" id="cartItems">
      <!-- Ostoskori-tuotteet ladataan tänne -->
    </div>
    
    <div class="cart-footer">
      <div class="cart-total">
        <span>Yhteensä:</span>
        <span id="cartTotal">0.00 €</span>
      </div>
      <button class="btn btn-primary" onclick="checkout()" style="width: 100%;">
        <i class="fas fa-credit-card"></i>
        Siirry kassalle
      </button>
    </div>
  </div>
  
  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeAll()"></div>
  
  <!-- 🔐 Turvallinen Firebase + PayPal Integration -->
  <script src="paypal-auto-setup.js"></script>
  <script src="paypal-config-secure.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="firebase-auth-modern.js"></script>
  <script type="module" src="firebase-db-modern.js"></script>
  <script type="module" src="paypal-secure.js"></script>
  
  <!-- Client-side Data (FREE TIER OPTIMOINTI) -->
  <script src="products-data.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="firebase-db.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="paypal-config.js"></script>
  <script src="admin-security.js"></script>
  -->
  
  <!-- Main application -->
  <script src="shop.js"></script>
</body>
</html>
