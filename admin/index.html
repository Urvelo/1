<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneeli - Keskitetty Tuotehallinta</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="admin-header text-center mb-xl">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
          <h1 class="text-primary mb-sm" style="margin: 0;">üîß J√§rjestelm√§nvalvoja</h1>
          <p class="text-muted" style="margin: 0;">L√∂yt√∂kauppa - Tuotehallinta</p>
        </div>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
          <span id="adminUserInfo" class="text-muted" style="font-size: 0.9rem;"></span>
          <button onclick="logoutAdmin()" class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
            <i class="fas fa-sign-out-alt"></i>
            Kirjaudu ulos
          </button>
        </div>
      </div>
      <div style="text-align: center;">
        <a href="../" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Takaisin kauppaan
        </a>
      </div>
    </header>
    
    <!-- Navigation -->
    <nav class="admin-nav mb-xl">
      <button class="btn btn-primary active" onclick="showSection('products')">
        <i class="fas fa-box"></i>
        Tuotteet
      </button>
      <button class="btn btn-secondary" onclick="showSection('categories')">
        <i class="fas fa-folder"></i>
        Kategoriat
      </button>
      <button class="btn btn-secondary" onclick="showSection('stats')">
        <i class="fas fa-chart-bar"></i>
        Tilastot
      </button>
    </nav>
    
    <!-- Products Section -->
    <section id="products" class="admin-section">
      <div class="card">
        <div class="card-header">
          <h2 class="text-primary">
            <i class="fas fa-box"></i>
            Tuotteiden hallinta
          </h2>
        </div>
        
        <div class="card-body">
          <!-- Add Product Form -->
          <div class="form-section mb-xl">
            <h3 class="mb-lg">
              <i class="fas fa-plus"></i>
              Lis√§√§ uusi tuote
            </h3>
            
            <form id="productForm" class="grid-cols-2" autocomplete="off">
              <div class="form-group">
                <label for="productName">Tuotteen nimi</label>
                <input type="text" id="productName" class="form-input" placeholder="Esim. √Ñlypuhelin">
              </div>
              
              <div class="form-group">
                <label for="productPrice">Hinta (‚Ç¨)</label>
                <input type="number" id="productPrice" class="form-input" placeholder="29.99" step="0.01">
              </div>
              
              <div class="form-group">
                <label for="productCategory">Kategoria</label>
                <select id="productCategory" class="form-input">
                  <option value="" disabled>Valitse kategoria</option>
                  <option value="1" selected>Elektroniikka</option>
                  <option value="2">√Ñlylaitteet</option>
                  <option value="3">Audio</option>
                  <option value="4">√Ñlykodit</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="productImage">Kuvan URL</label>
                <input type="url" id="productImage" class="form-input" placeholder="https://example.com/image.jpg">
              </div>
              
              <div class="form-group">
                <label for="productStock">Varastosaldo</label>
                <input type="number" id="productStock" class="form-input" placeholder="100" min="0">
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="productDescription">Lyhyt kuvaus</label>
                <textarea id="productDescription" class="form-input" rows="3" placeholder="Lyhyt tuotteen kuvaus..."></textarea>
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="productDetailedDescription">Yksityiskohtainen kuvaus</label>
                <textarea id="productDetailedDescription" class="form-input" rows="5" placeholder="Yksityiskohtainen tuotteen kuvaus..."></textarea>
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="productFeatures">Ominaisuudet (yksi per rivi)</label>
                <textarea id="productFeatures" class="form-input" rows="4" placeholder="Ominaisuus 1&#10;Ominaisuus 2&#10;Ominaisuus 3"></textarea>
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="productSpecs">Tekniset tiedot (JSON-muoto)</label>
                <textarea id="productSpecs" class="form-input" rows="5" placeholder='{"Paino": "500g", "Mitat": "10x5x2 cm", "Materiaali": "Alumiini"}'></textarea>
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <label for="productAdditionalImages">Lis√§kuvat (yksi URL per rivi)</label>
                <textarea id="productAdditionalImages" class="form-input" rows="3" placeholder="https://example.com/image2.jpg&#10;https://example.com/image3.jpg"></textarea>
              </div>
              
              <div class="form-group" style="grid-column: 1 / -1;">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-plus"></i>
                  Lis√§√§ tuote
                </button>
              </div>
            </form>
          </div>
          
          <!-- Product Management Actions -->
          <div class="admin-actions mb-lg">
            <button class="btn btn-primary" onclick="adminPanel.displayProducts()">
              <i class="fas fa-sync"></i>
              P√§ivit√§ lista
            </button>
            <button class="btn btn-warning" onclick="adminPanel.refreshData()">
              <i class="fas fa-download"></i>
              P√§ivit√§ data
            </button>
            <button class="btn btn-success" onclick="adminPanel.exportData()">
              <i class="fas fa-file-export"></i>
              Vie Data
            </button>
            <button class="btn btn-danger" onclick="adminPanel.clearAllProducts()">
              <i class="fas fa-trash"></i>
              Tyhjenn√§ kaikki
            </button>
          </div>
          
          <!-- Products List -->
          <div class="products-list">
            <h3 class="mb-lg">
              <i class="fas fa-list"></i>
              Nykyiset tuotteet
            </h3>
            <div id="productsList" class="products-grid">
              <!-- Products will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Categories Section -->
    <section id="categories" class="admin-section hidden">
      <div class="card">
        <div class="card-header">
          <h2 class="text-primary">
            <i class="fas fa-folder"></i>
            Kategorioiden hallinta
          </h2>
        </div>
        <div class="card-body">
          <p class="text-muted">Kategorioiden hallinta tulossa...</p>
        </div>
      </div>
    </section>
    
    <!-- Stats Section -->
    <section id="stats" class="admin-section hidden">
      <div class="card">
        <div class="card-header">
          <h2 class="text-primary">
            <i class="fas fa-chart-bar"></i>
            Tilastot
          </h2>
        </div>
        <div class="card-body">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Tuotteet</h3>
              <div class="stat-number" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
              <h3>Kategoriat</h3>
              <div class="stat-number" id="totalCategories">5</div>
            </div>
            <div class="stat-card">
              <h3>K√§ytt√§j√§t</h3>
              <div class="stat-number">1</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Alert Messages -->
  <div id="alertContainer"></div>

  <!-- Scripts -->
  <script src="../products-data.js"></script>
  <script src="admin.js"></script>
  <script>
    function showSection(sectionName) {
      console.log('üîÑ showSection kutsuttu:', sectionName);
      
      // Hide all sections safely
      const sections = document.querySelectorAll('.admin-section');
      sections.forEach(section => {
        if (section && section.classList) {
          section.classList.add('hidden');
        }
      });
      
      // Remove active class from all nav buttons safely
      const navButtons = document.querySelectorAll('.admin-nav .btn');
      navButtons.forEach(btn => {
        if (btn && btn.classList) {
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-secondary');
        }
      });
      
      // Show selected section safely
      const targetSection = document.getElementById(sectionName);
      if (targetSection && targetSection.classList) {
        targetSection.classList.remove('hidden');
      }
      
      // Add active class to clicked button (safe check)
      if (window.event && window.event.target && window.event.target.classList) {
        window.event.target.classList.remove('btn-secondary');
        window.event.target.classList.add('btn-primary');
      }
      
      // Update stats if stats section is shown
      if (sectionName === 'stats' && window.adminPanel && typeof window.adminPanel.updateStats === 'function') {
        window.adminPanel.updateStats();
      }
    }
  </script>
</body>
</html>
