<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Kirjautuminen - L√∂yt√∂kauppa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --accent: #8b5cf6;
      --success: #4ecdc4;
      --danger: #ff6b6b;
      --warning: #feca57;
      --dark: #0a0a0a;
      --darker: #121212;
      --gray: #1e1e1e;
      --gray-light: #2a2a2a;
      --text: #ffffff;
      --text-muted: #b0b0b0;
      --border: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--darker) 0%, var(--gray) 100%);
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }
    
    .back-link {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-link:hover {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
    }
    
    /* Login Container */
    .login-container {
      background: var(--gray);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      margin-top: 100px;
    }
    
    .login-header {
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    /* Forms */
    .auth-form {
      display: none;
      text-align: left;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-input {
      width: 100%;
      padding: 1rem;
      background: var(--darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }
    
    .btn-secondary {
      background: var(--gray-light);
      color: var(--text);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    /* Tabs */
    .auth-tabs {
      display: flex;
      margin-bottom: 2rem;
      background: var(--darker);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .auth-tab {
      flex: 1;
      padding: 1rem;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .auth-tab.active {
      background: var(--primary);
      color: white;
    }
    
    /* Verification Form */
    .verification-form {
      display: none;
    }
    
    .verification-form.active {
      display: block;
    }
    
    .verification-code {
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 0.5rem;
      font-family: monospace;
    }
    
    .code-info {
      background: var(--darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
    }
    
    .code-info i {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .resend-code {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .resend-code:hover {
      color: var(--accent);
    }
    
    /* Success Message */
    .success-message {
      background: var(--success);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .error-message {
      background: var(--danger);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .loading-message {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .loading-message i {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        margin: 2rem 1rem;
        padding: 2rem;
      }
      
      .navbar {
        padding: 1rem;
      }
    }
  </style>
</head>

</html>
